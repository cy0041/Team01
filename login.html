<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page for MakeItAll</title>
</head>

<body>

    <div class="d-flex justify-content-end vh-100 w-100 pe-0">
        
        <div id="loginMenu" class="card shadow-lg p-4 d-flex flex-column h-100 justify-content-evenly" style="width: 50%">

            <div id="tabTitle" class="d-flex justify-content-center"> 
                <img id="logo" src="logo.png" alt="Logo"> 
            </div>

            <div class="text-center">
                <h1 class="mb-0" style="padding-bottom: 10px;">Welcome Back!</h1>
                <h5 class="mb-0 text-muted">Login</h5>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername">Username:</label>
                    <input class="form-control" id="loginUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="loginPassword">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPasswordinp" placeholder="Enter password">
                        <button type="button" class="btn btn-outline-secondary togglePassword" data-input="loginPasswordinp">
                            <img id="eyeIcon" src="eyeClosed.svg" style="width: 20px;">
                        </button>
                    </div>
                </div>

                <div id="loginMessage" style="color: red; margin-bottom: 1rem;"></div>
                
                <button id="loginBtn" type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
                
                <div class="d-flex justify-content-center pt-3">
                    <a href="signUp.html">Sign Up</a>
                </div>
            </form>
            
        </div> 
    </div>

</body>
<script src="checkPassword.js"></script>
<script src="showPassword.js"></script>
</html>
