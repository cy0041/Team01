<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Login Page for MakeItAll</title>


</head>

<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    

        <div id="loginMenu" class="card shadow-lg p-4" style="width: 22rem">
            <h3 class="text-center mb-4">MakeItAll</h3>
                

                    <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername">Username</label>
                        <input class="form-control" id="loginUsername" placeholder="Enter username">
                    </div>
                    
                    <div class="mb-3">

                        <label for="loginPassword">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                            <button id="togglePassword" type="button" class="btn btn-outline-secondary"> <img id="eyeIcon" src="eyeClosed.svg" alt="Show password" style="width: 20px; height: 20px;"> </button>
                        
                        </div>
                    </div>

                    <div id="loginMessage" style="color: red; margin-bottom: 1rem;"></div>
                    <button id="loginBtn" type="submit" class="btn btn-primary w-100">Log In</button>

                    </form>

                
        </div>    
    
</div>


</body>
<script src="checkPassword.js"></script>
<script src="showPassword.js"></script>
</html>
